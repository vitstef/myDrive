name: myDrive Docker CI

on:
  push:
    branches-ignore:
      - master
    
env:
  PROJECT_ID: 'just-student-344815'
  GAR_LOCATION: 'us-central1'
  SERVICE: 'github-docker-repo'
  REGION: 'us-central1'
  TAG: 'latest'

jobs:

  build:

    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    
    - uses: actions/checkout@v2
    
